<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>返信投稿確認画面</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>返信投稿確認画面</h1>
		<form class="form" method="post" th:action="@{/reply}" th:object="${replyForm}">
			 <input type="hidden" th:field="*{recruitingId}">
			 <div class="mb-3">
				 <label class="form-label">返信文</label>
				 <textarea readonly class="form-control-plaintext" th:field="*{content}"></textarea>
			 </div>
			 <button type="submit" class="btn btn-outline-primary">投稿</button>
			 <a class="btn btn-outline-warning" th:href="@{/top}">
				キャンセル
			 </a>
	    </form>
	</div>
</body>
</html>
