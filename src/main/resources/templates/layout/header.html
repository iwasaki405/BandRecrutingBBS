<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
</head>

<body>

	<nav layout:fragment="header" nav class="navbar sticky-top" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="http://localhost:8080/top">Band</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end" style="background-color: #e3f2fd;" tabindex="-1"
				id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Band</h5>
					<button type="button" class="btn-close btn-close" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="http://localhost:8080/top">Top</a>
						</li>
						<th:block sec:authorize="isAuthenticated() == false">
							<li class="nav-item">
								<a class="nav-link" href="http://localhost:8080/login">Login</a>
							</li>
						</th:block>
						<th:block sec:authorize="isAuthenticated()">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:href="@{/mypage}">MyPage</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
							</li>
						</th:block>
				</div>
			</div>
		</div>
	</nav>
	</div>
	</nav>
</body>

</html>
