# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/band?serverTimezone=Asia/Tokyo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

spring.sql.init.encoding=UTF-8
spring.sql.init.mode=ALWAYS

# message
spring.messages.basename=i18n/messages,i18n/ValidationMessages

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/mysql/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=band.portfolio.domain.band.model

# Log Level
logging.level.band.portfolio=debug
